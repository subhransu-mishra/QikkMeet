services:
  # Backend API Service
  - type: web
    name: qikmeet-backend
    env: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://qikkmeet.onrender.com
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: STREAM_API_KEY
        sync: false  # Set this in Render dashboard
      - key: STREAM_API_SECRET
        sync: false  # Set this in Render dashboard

  # Frontend Static Site
  - type: web
    name: qikmeet-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE
        value: https://qikmeet.onrender.com/api
      - key: VITE_STREAM_API_KEY
        sync: false  # Set this in Render dashboard
      - key: VITE_JWT_SECRET
        sync: false  # Set this in Render dashboard
